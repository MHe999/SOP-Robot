controller_manager:
  ros__parameters:
    update_rate: 20  # Hz

    head_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    eyes_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    forward_head_controller:
      type: forward_command_controller/ForwardCommandController

    jaw_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Joint state controller deprecated (I think so...)
    joint_state_controller:
      type: joint_state_controller/JointStateController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

head_controller:
  ros__parameters:
    joints:
    - head_pan_joint
    - head_tilt_right_joint
    - head_tilt_left_joint
    - head_tilt_vertical_joint
    write_op_modes:
    - head_pan_joint
    - head_tilt_right_joint
    - head_tilt_left_joint
    - head_tilt_vertical_joint
    allow_partial_joints_goal: true
    interface_name: position

    # Complains if these not added, not sure why
    command_interfaces:
      - position
    state_interfaces:
      - position

eyes_controller:
  ros__parameters:
    joints:
    - eyes_shift_vertical_joint
    - eyes_shift_horizontal_joint
    write_op_modes:
    - eyes_shift_vertical_joint
    - eyes_shift_horizontal_joint
    allow_partial_joints_goal: true
    interface_name: position

